{% extends "words/base.html" %}

{% block content %}
<div style="text-align: center;">
  <h1>המילה הזאת לא קיימת אצלנו?</h1>
  <a href="/words/">
    <h2>המשך לגלוש באתר?</h2>
  </a>
  <hr>
  <h1>הגדר את המילה!</h1>
  <h2>{{ word_name }}</h2>
  <form action="/words/add/{{word_name}}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="שלח!">
  </form>
</div>

{% endblock content %}
